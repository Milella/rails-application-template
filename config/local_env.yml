# local_env.yml
# Add account settings and API keys here.
# This file should be listed in .gitignore to keep your settings secret!
# Each entry gets set as a local environment variable.
# This file overrides ENV variables in the Unix shell.
# For example, setting:
# GMAIL_USERNAME: 'Your_Gmail_Username'
# makes 'Your_Gmail_Username' available as ENV["GMAIL_USERNAME"]

# PRODUCTION LOGGING LEVEL (INFO, DEBUG, UNKNOWN):
LOG_LEVEL: DEBUG

# SERVER SERVE STATIC FILE IN PRODUCTION
RAILS_SERVE_STATIC_FILES: "TRUE"

GMAIL_USERNAME: ''
GMAIL_PASSWORD: ''


# GOOGLE reCAPTCHA v2 Not a Robot CheckBox
RECAPTCHA_SITE_KEY_V2:    
RECAPTCHA_SECRET_KEY_V2:  

# GOOGLE reCAPTCHA v3 Scoring based SPAM Detection
RECAPTCHA_SITE_KEY_V3:   
RECAPTCHA_SECRET_KEY_V3:  

